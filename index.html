<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <div class="bg-[#f5f5f5] w-auto h-[100vh] pt-15 flex justify-center items-center mx-auto">
    <div class="px-6 text-center space-y-7 flex flex-col ">
      <div
        class="bg-white w-full p-15 flex flex-col justify-center items-center shadow-xl w-[375px] lg:w-[500px] mx-auto rounded-2xl rounded-br-[7rem] space-y-5">

        <!-- Input Section -->
        <div class="flex justify-center items-center space-x-5 font-semibold">
          
          <div class="flex flex-col justify-center items-start space-y-1">
            <label>DAY</label>
            <input type="number" id="day" placeholder="DD" class="p-[10px] w-[80px] rounded-md border border-[#ccc]">
          </div>

          <div class="flex flex-col justify-center items-start space-y-1">
            <label>MONTH</label>
            <input type="number" id="month" placeholder="MM" class="p-[10px] w-[80px] rounded-md border border-[#ccc]">
          </div>

          <div class="flex flex-col justify-center items-start space-y-1">
            <label>YEAR</label>
            <input type="number" id="year" placeholder="YYYY" class="p-[10px] w-[80px] rounded-md border border-[#ccc]">
          </div>

        </div>

        <!-- button -->
        <button onclick="calculateAge()" class="relative w-full h-15 flex flex-col justify-center items-center">
          <hr>
          <img src="/assets/images/icon-arrow.svg" alt="" class="absolute bg-purple-500 flex justify-center items-center text-white w-15 h-15 rounded-full hover:bg-purple-600 cursor-pointer">
        </button>


        <!-- Result Section -->
        <div class="text-3xl font-semibold space-y-3">
          <p><span id="years" class="text-purple-500">--</span> years</p>
          <p><span id="months" class="text-purple-500">--</span> months</p>
          <p><span id="days" class="text-purple-500">--</span> days</p>
        </div>

      </div>

      <!-- footer -->
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://muffins-code.vercel.app/">MuffinsCode</a>.
      </div>

    </div>




  </div>
  <script src="script.js"></script>
</body>

</html>
