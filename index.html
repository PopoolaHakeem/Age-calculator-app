<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      padding-top: 20px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="w-full h-full py-20 px-4 md:px-20 mx-auto flex flex-col justify-center items-center space-y-10 md:w-4/5 lg:w-3/4">
    <div class="w-full h-100 py-20 px-7 bg-purple-300 rounded-2xl rounded-br-[9rem] md:">
      <!-- Date format section >> Form -->
      <div class="w-full flex justify-between items center ">

        <span class="flex flex-col font-semibold text-[18px] space-y-3">
          <label for="day">Day</label>
          <input type="number" placeholder="DD" class="p-3  font-bold text-xl border border-white/80 rounded-md ">
        </span>


        <span class="flex flex-col font-semibold text-[18px] space-y-3 px-5">
          <label for="day">Month</label>
          <input type="number" placeholder="MM" class="p-3  font-bold text-xl border border-white/80 rounded-md ">
        </span>


        <span class="flex flex-col font-semibold text-[18px] space-y-3">
          <label for="day">Year</label>
          <input type="number" placeholder="YYYY" class="p-3  font-bold text-xl border border-white/80 rounded-md ">
        </span>



      </div>

      <!--       
      -- years
      -- months
      -- days  -->
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">MuffinsCode</a>.
    </div>


  </div>
</body>

</html>
